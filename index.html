<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body{
    background-color: rgba(231, 215, 66, 0.911);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}
img
{
    display: block;
    width: 70%;
    margin: 3% auto;
    border-radius: 15px;
    

}
.primery-card
{
    background-color:whitesmoke;
    border-radius:25px;
    box-shadow: 0px 4px 4px black;
    width:100%;
    margin:10% 30%;
}
.yellow-button {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: rgb(224, 224, 35);
    padding: 10px;
    font-size: 20px;
    margin-left:15%;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    max-width: 100px;
}

.date
{
    padding-left: 20px;
    color: rgb(85, 75, 75);
    font-size: 20px;
    margin-left: 11%;
}
h1
{
    padding-left: 20px;
}
p
{
    padding-left: 20px;
    color: rgb(85, 75, 75);
    font-size: 20px;
}



.bottom-img
{
   width: 10%; 
   margin: 10px;
}
.footer
{
    display:flex;
    justify-content: flex-start;
    width:100%;
}

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="primery-card">
    <img src="illustration-article.svg" alt="">

    <div class="yellow-button">
      learning
    </div>
  
    <div class="date">
      <h5>
        Published 21 Dec 2023
      </h5>
    </div>
    <h1>HTML & CSS foundations</h1>
  
   <p>
    These languages are the backbone
     of every<br> website, defining structure, content, and presentation.
    </p> 
    <img style=" width: 10%; 
   margin: 10px;" src="image-avatar.webp" alt=">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">https://github.com/rekikalemayehu</a>.
    </div>
  </div> 
</body>
</html>
